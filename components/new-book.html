<div class="page-header">
    <h1> Добавление книги</h1>
    <div class="form-inline">
        <div class="form-group">
            <div class="col-md-8">
                <input class="form-control" ng-model="newbook.title" placeholder = "Hаименование" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <input type="text" class="form-control" ng-model="newbook.author" placeholder="Автор" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <input type="text" class="form-control" ng-model="newbook.publishingHouse" placeholder="Издательство" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <input type="text" class="form-control" ng-model="newbook.year" placeholder="Год издательства" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <button class="btn btn-default" ng-click="addItem(newbook.title, newbook.author, newbook.publishingHouse, newbook.year)">Добавить</button>
            </div>
        </div>
    </div>
</div>
